<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <link rel="stylesheet" href="resources/css/jquery-ui.css"/>
  <link rel="stylesheet" href="resources/css/style.css"/>
  <script type="text/javascript" src="resources/js/jquery-1.js"></script>
  <script type="text/javascript" src="resources/js/jquery-ui.js"></script>
  <script type="text/javascript">
  $( function() {
    $( "#myform\\:datepicker" ).datepicker({
      showOn: "button",
      buttonImage: "resources/img//calendar.gif",
      buttonImageOnly: true,
      buttonText: "Select date",
      dateFormat:'yy-mm-dd'
    });
  } );
  </script>
<title>LISTES DES RENDEZ-VOUS PAR JOUR</title>
</h:head>
<h:body>
<h:form id="myform">
<h:panelGrid columns="3">
<h:outputText value="selectionner la date "></h:outputText>
<h:inputText id="datepicker" value="#{rdvMB.date_rdv3}"></h:inputText>
<!-- <h:commandButton action="#"  image="ressources\img//calendar.gif" /> -->
<h:commandButton action="#{rdvMB.getListByDay()}" value="ok" />
</h:panelGrid>
</h:form>
<div>
<h1>LISTES DES CLIENTS <h:outputText value="#{rdvMB.date_rdv3}" /></h1>
</div>
<div>
<h:dataTable value="#{rdvMB.listByDay}" var="cl">
<h:column>
<f:facet name="header">
<h:outputText value="Numero RDV" />
</f:facet>
<h:outputText value="#{cl.num_rdv}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Nom Client" />
</f:facet>
<h:outputText value="#{cl.nom_client}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Date du Rendez-Vous" />
</f:facet>
<h:outputText value="#{cl.date_rdv}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Plaque Immatriculation Camion" />
</f:facet>
<h:outputText value="#{cl.num_immatri}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Numero Citerne" />
</f:facet>
<h:outputText value="#{cl.num_citerne}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Heure rendez-vous" />
</f:facet>
<h:outputText value="#{cl.heure_rdv}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Nom Constructeur" />
</f:facet>
<h:outputText value="#{cl.nom_Constructeur}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Nombre Compartiment" />
</f:facet>
<h:outputText value="#{cl.nbre_compartiment}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Capacite nominale" />
</f:facet>
<h:outputText value="#{cl.capa_nominal}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Numero D'abrobation" />
</f:facet>
<h:outputText value="#{cl.num_abrobation}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Type de rendez-vous" />
</f:facet>
<h:outputText value="#{cl.type_rdv}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Status Rendez-Vous" />
</f:facet>
<h:outputText value="#{cl.statusRdv}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Numero telephone" />
</f:facet>
<h:outputText value="#{cl.num_telephone}" />
</h:column>
</h:dataTable>
</div>
<h:outputScript library="js" name="common.js" />
</h:body>
</html>
