<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>LISTES DES RENDEZ-VOUS  PAR STATUS</title>
</h:head>
<h:body>
<h:form id="myform">
<h:panelGrid columns="3">
<h:outputText value="selectionner le Status d'un rendez-vous "></h:outputText>
<h:selectOneMenu value="#{rdvMB.status}">
   	<f:selectItem itemValue="EN COUR" itemLabel="EN COUR" />
   	<f:selectItem itemValue="EXPIRE" itemLabel="EXPIRER" />
   	<f:selectItem itemValue="EN ATTENTE" itemLabel="EN ATTENTE" />
</h:selectOneMenu>
<h:commandButton action="#{rdvMB.getListByStatus()}" value="ok" />
</h:panelGrid>
</h:form>
<div>
<h1>LISTES DES RENDEZ-VOUS <h:outputText value="#{rdvMB.status}" /></h1>
</div>
<div>
<h:dataTable value="#{rdvMB.listByStatus}" var="cl">
<h:column>
<f:facet name="header">
<h:outputText value="Numero RDV" />
</f:facet>
<h:outputText value="#{cl.num_rdv}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Nom Client" />
</f:facet>
<h:outputText value="#{cl.nom_client}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Date du Rendez-Vous" />
</f:facet>
<h:outputText value="#{cl.date_rdv}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Plaque Immatriculation Camion" />
</f:facet>
<h:outputText value="#{cl.num_immatri}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Numero Citerne" />
</f:facet>
<h:outputText value="#{cl.num_citerne}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Heure rendez-vous" />
</f:facet>
<h:outputText value="#{cl.heure_rdv}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Nom Constructeur" />
</f:facet>
<h:outputText value="#{cl.nom_Constructeur}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Nombre Compartiment" />
</f:facet>
<h:outputText value="#{cl.nbre_compartiment}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Capacite nominale" />
</f:facet>
<h:outputText value="#{cl.capa_nominal}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Numero D'abrobation" />
</f:facet>
<h:outputText value="#{cl.num_abrobation}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Type de rendez-vous" />
</f:facet>
<h:outputText value="#{cl.type_rdv}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Status Rendez-Vous" />
</f:facet>
<h:outputText value="#{cl.statusRdv}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Numero telephone" />
</f:facet>
<h:outputText value="#{cl.num_telephone}" />
</h:column>
</h:dataTable>
</div>
<div>
<h1><h:outputText value="#{rdvMB.cpt}" /><h:outputText value="#{rdvMB.status}" /></h1>
</div>
<h:outputScript library="js" name="common.js" />
</h:body>
</html>
